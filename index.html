<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini project</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class = "outerbox">
        <div class = "innerbox">
            <header class = "signheader">
                <h1>Sign up</h1>
                <p>It takes just 2 minutes</p>
            </header>
            <main class = "signmain">
                <form action = "#">
                    <p>
                        <label for = "Fullname">Fullname</label>
                        <input type = "text" id = "Fullname" placeholder="Ankit Saini" required>
                    </p>
                    <p>
                        <label for = "Email">Gmail id</label>
                        <input type = "text" id = "Email" placeholder="ankitsainias121@gmail.com" required>
                    </p>
                    <p>
                        <label for = "password">Password</label>
                        <input type = "password" id = "password" placeholder="unique 8 digit" required>
                    </p>
                    <p>
                        <input type = "submit" value = "Create account">
                    </p>
                </form>
            </main>
            <footer class = "signfooter">
                <p>Already have an id? <a href = "#">Login</a></p>
            </footer>
        </div>

        <div>
            <div class = "circle c1"></div>
            <div class = "circle c2"></div>
        </div>
    </div>
</body>
</html>
